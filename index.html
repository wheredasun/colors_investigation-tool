<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors Investigation Tool</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.2/css/bootstrap-colorpicker.css"/>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>

<div id="app">
    <div>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="x-p">
                üòù
            </div>
        </div>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="navbar-header">
                <a class="navbar-brand" href="./">üé® Colors Investigation Tool</a>

            </div>
            <div class="navbar-right">
                <button class="navbar-btn btn btn-link" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
                    <i class="glyphicon glyphicon-menu-hamburger"></i>
                </button>
            </div>
        </nav>
    </div>


    <div class="sidebar">

        <div class="controls">
            <div id="color-picker" class="input-group colorpicker-component">
            </div>
            <div class="separator"></div>
            <div id="canvas">
            </div>

        </div>
        <a href="#" class="btn btn-default" id="background-color">Change background color</a>
        <hr>
        <div class="controls">

            <div class="hsv-sliders form-group">
                <label>
                    <div class="input-number input-group">
                        <span class="input-group-addon">H</span>
                        <input type="number" class="form-control" id="h-number">
                    </div>
                    <section  data-shape='slider'>
                        <input type='range' id="h-range" min="0" max="360"/>
                    </section>
                </label>
                <label>
                    <div class="input-number input-group">
                        <span class="input-group-addon">S</span>
                        <input type="number" class="form-control" id="s-number">
                    </div>
                    <section  data-shape='slider'>
                        <input type='range' id="s-range" min="0" max="100" />
                    </section>
                </label>
                <label>
                    <div class="input-number input-group">
                        <span class="input-group-addon">V</span>
                        <input type="number" class="form-control" id="v-number">
                    </div>
                    <section  data-shape='slider'>
                        <input type='range' id="v-range" min="0" max="100"/>
                    </section>
                </label>
            </div>

            <div class="separator"></div>

            <div class="hsv-sliders form-group">
                <label>
                    <div class="input-number input-group">
                        <span class="input-group-addon">R</span>
                        <input type="number" class="form-control" id="r-number" min="0" max="255">
                    </div>
                    <section  data-shape='slider'>
                        <input type='range' id="r-range" min="0" max="255"/>
                    </section>
                </label>
                <label>
                    <div class="input-number input-group">
                        <span class="input-group-addon">G</span>
                        <input type="number" class="form-control" id="g-number" min="0" max="255">
                    </div>
                    <section  data-shape='slider'>
                        <input type='range' id="g-range" min="0" max="255"/>
                    </section>
                </label>
                <label>
                    <div class="input-number input-group">
                        <span class="input-group-addon">B</span>
                        <input type="number" class="form-control" id="b-number" min="0" max="255">
                    </div>
                    <section  data-shape='slider'>
                        <input type='range' id="b-range" min="0" max="255"/>
                    </section>
                </label>
            </div>

            <div class="separator"></div>

            <div class="hsv-sliders form-group">
                <label>
                    <div class="input-number input-group">
                        <span class="input-group-addon">L</span>
                        <input type="number" class="form-control" id="lchab-l-number" min="0" max="100" disabled="disabled">
                    </div>
                    <section  data-shape='slider'>
                        <input type='range' id="lchab-l-range" min="0" max="100"/>
                    </section>
                </label>
                <label>
                    <div class="input-number input-group">
                        <span class="input-group-addon">C</span>
                        <input type="number" class="form-control" id="lchab-c-number" min="0" max="100" disabled="disabled">
                    </div>
                    <section  data-shape='slider'>
                        <input type='range' id="lchab-c-range" min="0" max="100"/>
                    </section>
                </label>
                <label>
                    <div class="input-number input-group">
                        <span class="input-group-addon">H</span>
                        <input type="number" class="form-control" id="lchab-h-number" min="0" max="360" disabled="disabled">
                    </div>
                    <section  data-shape='slider'>
                        <input type='range' id="lchab-h-range" min="0" max="360"/>
                    </section>
                </label>
            </div>


        </div>

        <hr>
        <div class="controls" id="deltas">

            <div class="separator" style="display: none;"></div>



            <div class="form-group deltas-buttons">
                <button id="add-deltas" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i></button>
                <button id="remove-deltas" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i></button>
                <hr>
                <select class="form-control" id="color-space">
                    <option value="HSV">HSV</option>
                    <option value="RGB">RGB</option>
                    <option value="LCH">LCH</option>
                </select>
            </div>


        </div>
        <hr>








            <div class="form-group buttons">
                <div class="input-number input-group">
                    <span class="input-group-addon">#</span>
                    <input type="number" class="form-control" min="3" max="10" value="3" id="colors-number">
                </div>
                <!--<button class="btn btn-default">Render</button>-->
                <!--<div class="separator"></div>-->
                <!--<button class="btn btn-primary"><i class="glyphicon glyphicon-save"></i> Export</button>-->
            </div>
    </div>

</div>

<!-- Vendor -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.2/js/bootstrap-colorpicker.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.2/d3.js"></script>
<!--<script src="//cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.js"></script>-->
<script src="//cdnjs.cloudflare.com/ajax/libs/regression/1.4.0/regression.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>

<!-- Vendor local-->
<script src="color-space.js"></script>

<!-- Templates -->
<script id="templates/deltas" type="text/x-handlebars-template">
    <div class="hsv-sliders form-group deltas" id="deltas-{{ id }}">
        <label>
            <div class="input-number input-group">
                <span class="input-group-addon">‚ñ≥</span>
                <input type="number" class="form-control dA-number" value="0" min="-50" max="50">
            </div>
            <section  data-shape='slider'>
                <input type='range' value="0" min="-50" max="50" class="dA-range" step="0.5"/>
            </section>
            <div>
                <i class="glyphicon glyphicon-erase range-reset"></i>
            </div>
        </label>
        <label>
            <div class="input-number input-group">
                <span class="input-group-addon">‚ñ≥</span>
                <input type="number" class="form-control dB-number" value="0" min="-50" max="50">
            </div>
            <section  data-shape='slider'>
                <input type='range' value="0" min="-50" max="50" class="dB-range" step="0.5"/>
            </section>
            <div>
                <i class="glyphicon glyphicon-erase range-reset"></i>
            </div>
        </label>
        <label>
            <div class="input-number input-group">
                <span class="input-group-addon">‚ñ≥</span>
                <input type="number" class="form-control dC-number" value="0" min="-50" max="50">
            </div>
            <section  data-shape='slider'>
                <input type='range' value="0" min="-50" max="50" class="dC-range" step="0.5"/>
            </section>
            <div>
                <i class="glyphicon glyphicon-erase range-reset"></i>
            </div>
        </label>
        <button class="btn btn-default reset"><i class="glyphicon glyphicon-erase"></i></button>
    </div>
</script>

<script id="templates/separator" type="text/x-handlebars-template">
    <div class="separator"></div>
</script>

<!-- Custom -->
<script src="script.js"></script>
<script>
    var templates = {
        'separator': Handlebars.compile(document.getElementById('templates/separator').innerHTML),
        'deltas': Handlebars.compile(document.getElementById('templates/deltas').innerHTML)
    };

    $(function () {
        ColorPicker.init();

        $(function() {
            $('#background-color').colorpicker({format: 'rgb', color: '#ffffff'}).on('changeColor', function(e) {
                $('body')[0].style.backgroundColor = e.color.toString(
                    'rgba');
            });
        });
    });
</script>

</body>
</html>
